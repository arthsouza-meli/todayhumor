name: Deploy to AWS S3

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete --acl public-read --follow-symlinks --exclude '.git/*' --exclude '.github/*' --exclude '*.md' --exclude '*.yaml' --exclude '*.yml' --exclude '*.json' --exclude '*.lock' --exclude '*.log' --exclude 'node_modules/*' ${GITHUB_WORKSPACE}/build s3://${{ secrets.AWS_S3_BUCKET_NAME }}/ --region ${{ secrets.AWS_REGION }}
